  <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5 height-80 d-flex align-items-center">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Log in</p>

                  <form class="mx-1 mx-md-4" [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="d-flex flex-row align-items-center mb-4">
                      <fa-icon class="fas fa-lg me-3 fa-fw" [icon]="faEnvelope"></fa-icon>
                      <div class="form-outline flex-fill mb-0">
                        
                        <input type="email" id="form3Example3c" formControlName="userName" class="form-control" placeholder="Your Email" />                
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4 flex-wrap">
                      <fa-icon class="fas fa-lg me-3 fa-fw" [icon]="faLock"></fa-icon>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" formControlName="password" class="form-control" placeholder="Password"/>                        
                      </div>                      
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4 flex-wrap">
                      <div class="form-outline flex-fill mb-0 marLeft20">
                        <input type="checkbox" id="form3Example4c" formControlName="rememberMe" class="form-check-input me-2"/> 
                        <label class="form-check-label" for="form2Example3">
                          Remember me
                        </label>                         
                      </div>                      
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 flex-column align-items-center">
                      <button type="submit" class="btn btn-primary btn-lg loginBtn">Login</button>
                      <label class="form-check-label" for="form2Example3">
                        Don't have an account? &nbsp;<a routerLink="/signup">Sign up</a>
                      </label>
                    </div>

                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start socialIcons">
                      <button type="button" class="btn btn-primary btn-floating mx-1">
                        <i class="bi bi-facebook"></i>
                      </button>
                      <button type="button" class="btn btn-primary btn-floating mx-1">
                        <i class="bi bi-twitter"></i>
                      </button>
          
                      <button type="button" class="btn btn-primary btn-floating mx-1">
                        <i class="bi bi-linkedin"></i>
                      </button>
                    </div>

                  </form>

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
